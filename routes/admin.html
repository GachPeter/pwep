<!doctype html>
<html lang="en">

<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is admin dashboard for managing posts">
  <meta name="author" content="Gach Peter">
  <meta name="created by" content="Gach Peter">
  <title>Administration Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
  <script src="/javascripts/mjs.js"></script>

</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PWEP.org</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="https://main-pwep-ldhnayhlcqhu1y2u-gtw.qovery.io/admin/logout">Sign out</a>
      </li>
    </ul>
  </header>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-link active" id="nav-posts-tab" data-bs-toggle="tab" href="#nav-posts" role="tab"
        aria-controls="nav-posts" aria-selected="true">Posts</a>
      <a class="nav-link" id="nav-cpost-tab" data-bs-toggle="tab" href="#nav-cpost" role="tab" aria-controls="nav-cpost"
        aria-selected="false">Create Post</a>
   
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-posts" role="tabpanel" aria-labelledby="nav-posts-tab">
      <div class="container mx-auto">
        <div id="test">

        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-cpost" role="tabpanel" aria-labelledby="nav-cpost-tab">
      <div class="container my-5 mx-auto">
        <div class="card">

          <form class="form" action="https://main-pwep-ldhnayhlcqhu1y2u-gtw.qovery.io/posts/create" method="POST" onsubmit="formsub()">
            <div class="mb-3">
              <label for="title" class="form-label"></label>Title</label>
              <input type="title" class="form-control" id="title" name="title">
            </div>

<div class="mb-3">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea type="text" class="form-control" id="message" aria-colspan="3" name="contents"></textarea>
              </div>
              <div class="row">
                <div class="col-9">
                  <div class="mb-3">
                    <p id="stats"></p>
                    <label for="check" class="form-label"></label>Include image</label>
                    <input type="checkbox" class="form-check-input" checked='true' id="check" name="check">
                    <input type="text" name="img" class="d-none" />
                  </div>
                </div>
                
                <div class="col-3"> <input type="text" class="d-none" name="datep" id="datep" />  <button type="submit" class="btn btn-primary" id="fs">Post</button></div>
              </div>
          </form>
          <form id="imp" action="https://main-pwep-ldhnayhlcqhu1y2u-gtw.qovery.io/posts/feature" method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="col-9"><input class="form-input" required="true" type="file" name="img"
                  placeholder="featured image" id="myp" /></div>
              <div class="col-3"><input class="btn btn-success" type="submit" value="Upload"></div>
            </div>
          </form>
          <hr>

        </div>
      </div>
      <div class="card p-2 mt-2">
        <div class="card-header">Messages</div>
        <div id="mess"></div>

      </div>
    </div>

  </div>
</body>

</html>
